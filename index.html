<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Image processing using WebGL</title>
		<script src="js/base.js" type="text/javascript" defer></script>
		<script src="js/xdog.js" type="text/javascript" defer></script>
		<link rel="stylesheet" href="css/base.css">

		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	</head>
	<body>
	<div class="px-4 pt-5 my-5 text-center">
    	<h1 class="display-4 fw-bold">Getting sketch from real photo.</h1>
    	<div class="col-lg-6 mx-auto" style="margin-bottom: 5vh">
    	  	<p class="lead mb-4">XDoG implementation using WebGL.</p>

			<div class="buttons">
				<label for="file-upload" class="custom-file-upload">
   	 			<i class="fa fa-cloud-upload"></i> Custom Upload
				</label>
				<input id="file-upload" type="file" onchange="uploadImage()"/>

				<label for="image-convert" class="custom-file-upload" onclick="convertImage()">
   	 				<i class="fa fa-cloud-upload"></i> Convert Image
				</label>

			</div>
    	</div>

		<div class="container px-5" id="image_container">
			<canvas id="image" ></canvas>
			<canvas id="result"></canvas>
			<canvas id="shader" style="visibility: hidden;" ></canvas>
		</div>
	</div>
	</body>
</html>
